<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <style>
      body {
        background-image: url("./img/homepage.jpg");
        background-size: cover;
        background-repeat: no-repeat;
      }
    </style>
    <title>Homepage</title>
    <script src="../dist/homepage.js" defer></script>
  </head>
  <body>
    <header>
      <h2>Homepage</h2>
    </header>
    <main>
      <p>Please fill in the bot details to start the battle.</p>
      <div id="first-bot-details">
        <h3>Bot 1</h3>
        <input type="text" id="bot1-name" name="bot1-name" placeholder="Name" required />
        <input type="text" id="bot1-model" name="bot1-model" placeholder="Model" required />
        <input type="number" id="bot1-energy" name="bot1-energy" placeholder="Energy" required />
        <input type="number" id="bot1-attack" name="bot1-attack" placeholder="Attack" required />
      </div>

      <div id="second-bot-details">
        <h3>Bot 2</h3>
        <input type="text" id="bot2-name" name="bot2-name" placeholder="Name" required />
        <input type="text" id="bot2-model" name="bot2-model" placeholder="Model" required />
        <input type="number" id="bot2-energy" name="bot2-energy" placeholder="Energy" required />
        <input type="number" id="bot2-attack" name="bot2-attack" placeholder="Attack" required />
      </div>

      <input type="button" value="Start Battle" id="start-battle" />
    </main>
    <footer></footer>
  </body>
</html>
